<!DOCTYPE html>
<html lang="tp-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imasc">
            <label for="imasc">Masculino</label>
            <br>
            <input type="radio" name="sex" id="ifem" checked>
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Espostes favorito</legend>
            <input type="checkbox" name="esfut" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut"
            ><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esfut" id="iesnat"><label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esfut" id="iesten"><label for="iesten">Tênis</label> <br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </p>
    </form>
</body>
</html>
